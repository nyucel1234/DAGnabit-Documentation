name: pkgdown

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  pkgdown:
    runs-on: ubuntu-latest

    permissions:
      contents: write
      pages: write
      id-token: write

    steps:
      - uses: actions/checkout@v4

      - uses: r-lib/actions/setup-pandoc@v2

      - uses: r-lib/actions/setup-r@v2
        with:
          use-public-rspm: true

      # --- Add JAGS system library for rjags ---
      - name: Install system dependency: JAGS
        run: sudo apt-get update && sudo apt-get install -y jags

      # Install R dependencies needed to build the website
      - uses: r-lib/actions/setup-r-dependencies@v2
        with:
          extra-packages: |
            any::pkgdown
            any::rmarkdown
            any::knitr
            any::rjags
          needs: website

      # Build the site into docs/
      - name: Build pkgdown site
        shell: Rscript {0}
        run: pkgdown::build_site_github_pages(new_process = FALSE, install = FALSE)

      # Publish docs/ to gh-pages
      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: docs
